<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="rectangleDesign">
      <div class="mainDesign">
        <header>
          <img src="img.jpg" alt="Profile picture" id="img" />
          <section>
            <p class="name">Suad Macaulay</p>
            <p class="location">Accra, Ghana</p>
          </section>
        </header>

        <main>
          <section>
            <p class="about">
              "Front-end developer and avid blockchain enthusiast."
            </p>
          </section>

          <section class="buttons">
            <button class="btn" id="githubBtn">GitHub</button>
            <button class="btn" id="frontendmentorBtn">Frontend Mentor</button>
            <button class="btn" id="linkedInBtn">LinkedIn</button>
            <button class="btn" id="twitterBtn">Twitter</button>
          </section>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
